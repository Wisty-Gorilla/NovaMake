<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - NovaMake</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #0682ff;
      color: white;
      padding: 1rem 2rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 1.8rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    .shop-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f39c12;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #e67e22;
    }

    footer {
      background-color: #0080ff;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h1>NovaMake</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="shop-container">
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Product 1">
        <h3>Nova T-Shirt</h3>
        <p>$25.00</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Product 2">
        <h3>Sticker Pack</h3>
        <p>$5.00</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Product 3">
        <h3>NMake Hoodie</h3>
        <p>$45.00</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 NovaMake. All rights reserved.</p>
  </footer>

</body>
</html>
